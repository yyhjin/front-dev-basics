<title>그룹 선택자</title>
<style type="text/css">
body {
	font-family: "맑은 고딕", "돋움";
	font-size: 12px;
	color: #333;
}

h1, .txt-box {
	text-decoration: underline;
}

</style>

<body>
	<h1>
		제주글꼴 <strong>공개</strong> 되었습니다.
	</h1>
	<p class="txt-box">
		원래는 2010년 5월 4일 공개된 글꼴이지만, <a href="#">다시 여러분에게 안내해</a> 드리겠습니다. 첫번째로
		제가 생각한 내용은 대한민국에서 가장 유명한 관광지인 <a href="#">제주를 상징할만한 요소</a>는 많지만 디자인적으로
		통일된 무언가가 있어야 하겠다. 두번째로 <a href="#">공항부터 시작해서 관광객들이</a> 접하는 모든 곳에서 일관된
		디자인의 통일성과 상징성이 필요하다.
	</p>
</body>

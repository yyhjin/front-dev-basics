<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* reset */	
* { margin:0; padding:0 }
	
body {
	font-family: "맑은 고딕", "돋움";
	font-size: 12px;
	color: #333;
}

form {
	width: 180px;
	height: 200px;
	margin: 200px auto 0 auto;
}

input {
	border: 2px solid #aaa;
	outline: none;
	padding: 5px;
	background-color: #fff;
}

input.focused {
	border-color: #2a00e6;
	background-color: #e1e6f6; 		
}
</style>
<script>
focused = function(input) {
	input.className = "focused";
}

blured = function(input) {
	input.className = "";
}

</script>
</head>
<body>
	<form>
		<input
			type="text"
			onfocus="focused(this)"
			onblur="blured(this)">
		
		<br><br>
					
		<input
			type="text"
			onfocus="focused(this)"
			onblur="blured(this)">
			
	</form>
</body>
</html>

<!-- 압축버젼(CDN 호스팅) -->
<script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>

<script>
// 버젼 확인	
console.log(jQuery().jquery, $().jquery);

window.addEventListener('load', function() {
	setTimeout(function(){
		// jquery object
	 	var $obj = jQuery('h1');
		
		console.log(
			typeof(jQuery),            // jQuery는 function 객체
			typeof($obj),              // object 타입의 객체를 반환한다.: jQuery 객체 
			"length:" + $obj.length,   // length 속성이 있다.
			$obj instanceof Array      // 하지만, 배열은 아니다. : 유사배열
		);
		
		$obj.css('color', 'red');		
	}, 2000);
});	
</script>
</head>
<body>
	<h1>jQuery 로딩</h1>
	<h1>jQuery 로딩</h1>
</body>
</html>

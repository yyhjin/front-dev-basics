	<h1>DOM 조작 API - text()</h1>

	<p id="p1">...</p>

	<p id='p3'>3.안녕하세요</p>

		HTML의 escape 문자들
		& -> &amp;
		space -> &nbsp;

		> -> &gt;
		' -> &quot;

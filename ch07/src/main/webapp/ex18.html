<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$('#p1').html('<strong>1.안녕하세요</strong>');
		console.log($('#p2').html());
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - html()</h1>
	
	<p id="p1">이 안에 HTML를 바꿉니다.</p>
	<p id="p2"><strong>2.안녕하세요</strong></p>
</body>
</html>

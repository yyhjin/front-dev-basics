<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
$(function() {
	setTimeout(function(){
		/*
		$('h2 a').attr("href", "https://www.poscodx.com");
		$('h2 a').attr("target", "_blank");
		$('h2 a').attr("title", "우리회사 좋은회사");
		$('h2 a').css("font-size", "0.75em");
		*/
		
		// 함수체인
		/*
		$('h2 a')
			.attr("href", "https://www.poscodx.com")
			.attr("target", "_blank")
			.attr("title", "우리회사 좋은회사")
			.css("font-size", "0.75em")
		*/
		$('h2 a')
			.attr({
				href: "https://www.poscodx.com",
				target: "_blank",
				title: "우리회사 좋은회사"
			})
			.css("font-size", "0.75em")
		
	}, 2000);
});  
</script>
</head>
<body>
	<h1>DOM 조작 API - attr()</h1>

	<h2>
		<a href="">우리회사</a>
	</h2>
</body>
</html>

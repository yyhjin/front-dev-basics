<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$('li[id]').css('color', 'red');
		$('li[class="second"]').css('color', 'blue');
		$('li[class!="second"]').css('font-weight', 'bold');
	}, 1000);
});
</script>
</head>
<body>
	<h1>선택자 - 속성</h1>
	<ul>
		<li id="first">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li class="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
	setTimeout(function(){
		var child = window.open('popup.html', 'popup', 'width=600, height=400');	
			
		setTimeout(function() {
			// 자식창의 내용 바꾸기
			child.document.write("<h1>popup content changed!</h1>");
		}, 2000);

		setTimeout(function() {
			// 자식창 움직이기
			child.moveTo(200, 200);
		}, 4000);
		
	}, 2000);
	
</script>
</head>
<body>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>1. window 전역 객체(Global Object)</h2>
	<ul>
		<li>자바스크립트가 브라우저 창(window)을 제어하기 위한 객체</li>
		<li>자바스크립트 실행과 관련된 환경 정보에 접근이 가능한 객체(Environment(EC)'s Variable Object)</li>		
	</ul>
</body>
</body>
</html>

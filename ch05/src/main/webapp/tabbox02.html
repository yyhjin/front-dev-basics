<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<link rel="stylesheet" type="text/css" href="/ch05/css/tabbox.css"></link>
<script>
var tabBox = {
	_init: function() {
		var lis = document.querySelectorAll(".tab-box li");
		lis.forEach(function(li) {
			li.addEventListener('click', tabBox.onTabClicked);
		});
	},
	init: function() {
		window.addEventListener('load', this._init);
	},
	onTabClicked: function(e) {
		var liSelected = document.querySelectorAll('.tab-box li.selected');
		liSelected.forEach(function(li) {
			li.className = '';
		});
		 
		this.className = 'selected';
	}	
};

tabBox.init();	
</script>
</head>
<body>
<div class="tab-box">
	<ul>
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
        <li>메뉴 4</li>
        <li>메뉴 5</li>
    </ul>
    <div>
    	탭뷰입니다.
    </div>
</div>    
</body>
</html>
